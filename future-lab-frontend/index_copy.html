<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来実験室プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/keycloak-js@25.0.1/dist/keycloak.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background-color: #06b6d4; color: white; }
        .btn-primary:hover { background-color: #0891b2; }
        .btn-danger { background-color: #dc2626; color: white; }
        .btn-danger:hover { background-color: #b91c1c; }
        .btn-secondary { background-color: #4b5563; color: white; }
        .btn-secondary:hover { background-color: #374151; }
        .btn:disabled { background-color: #6b7280; cursor: not-allowed; }
        .error-box {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 1rem;
            border-left: 4px solid #ef4444;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
        /* SQL結果テーブル用のスタイルを追加 */
        #sqlResult table { width: 100%; border-collapse: collapse; }
        #sqlResult th, #sqlResult td { border: 1px solid #4a5568; padding: 8px; text-align: left; }
        #sqlResult th { background-color: #2d3748; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-start min-h-screen p-4 md:p-8">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">未来実験室プラットフォーム</h1>
            <div id="user-info" class="hidden text-right">
                <p class="text-gray-300">ようこそ、<span id="username" class="font-medium text-cyan-400"></span>さん</p>
                <a href="#" id="logout-btn" class="text-sm text-gray-400 hover:text-white">ログアウト</a>
            </div>
        </div>

        <p class="text-gray-400 mb-6">実験環境を選択してください。</p>

        <div>
            <label for="packageSelect" class="block mb-2 text-sm font-medium text-gray-300">実験環境パッケージ</label>
            <select id="packageSelect" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5">
                <option value="full-package" selected>未来実験室フルパッケージ (全機能統合)</option>
                <option value="interactive-analysis">インタラクティブ分析環境 (JupyterLab)</option>
                <option value="real-time-monitoring">リアルタイム監視環境 (InfluxDB + Grafana)</option>
                <option value="data-science-kit">データサイエンスキット (PostgreSQL + MinIO)</option>
            </select>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
            <button id="startButton" class="btn btn-primary col-span-full sm:col-span-1">開始 / 更新</button>
            <button id="stopButton" class="btn btn-secondary hidden">一時停止</button>
            <button id="deleteButton" class="btn btn-danger hidden">完全削除</button>
        </div>

        <div id="connectionInfo" class="mt-6 p-4 bg-gray-900 rounded-lg text-gray-300 whitespace-pre-wrap font-mono text-sm min-h-[150px]">
            接続情報がここに表示されます...
        </div>

        <div class="flex space-x-4">
            <button id="jupyterButton" class="w-full mt-4 btn bg-orange-600 hover:bg-orange-700 hidden">JupyterLabを開く</button>
            <button id="galleryButton" class="w-full mt-4 btn bg-purple-600 hover:bg-purple-700 hidden">パブリック・ギャラリーを見る</button>
        </div>

        <div id="sqlCockpit" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-cyan-400">SQL コックピット</h2>
            <textarea id="sqlQuery" rows="4" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 font-mono" placeholder="SELECT version();"></textarea>
            <button id="executeButton" class="w-full mt-4 btn bg-emerald-600 hover:bg-emerald-700">SQLを実行</button>
            <div id="sqlResult" class="mt-6 p-4 bg-gray-900 rounded-lg min-h-[100px] text-gray-300 whitespace-pre-wrap font-mono text-sm overflow-x-auto">結果...</div>
        </div>
    </div>

    <script>
        const keycloak = new Keycloak({
            url: 'http://localhost:8080/',
            realm: 'future-lab',
            clientId: 'future-lab-frontend'
        });

        const userInfoDiv = document.getElementById('user-info');
        const usernameSpan = document.getElementById('username');
        const logoutBtn = document.getElementById('logout-btn');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const deleteButton = document.getElementById('deleteButton');
        const jupyterButton = document.getElementById('jupyterButton');
        const galleryButton = document.getElementById('galleryButton');
        const connectionInfoDiv = document.getElementById('connectionInfo');
        const packageSelect = document.getElementById('packageSelect');
        const sqlCockpit = document.getElementById('sqlCockpit');
        const sqlQueryTextarea = document.getElementById('sqlQuery');
        const executeButton = document.getElementById('executeButton');
        const sqlResultDiv = document.getElementById('sqlResult');

        let jupyterUrl = '';
        let galleryUrl = '';

        function resetUIState() {
            stopButton.classList.add('hidden');
            deleteButton.classList.add('hidden');
            jupyterButton.classList.add('hidden');
            galleryButton.classList.add('hidden');
            sqlCockpit.classList.add('hidden');
        }

        async function apiCall(endpoint, method, body) {
            const response = await fetch(`http://localhost:8090/${endpoint}`, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${keycloak.token}`
                },
                body: body ? JSON.stringify(body) : null
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || `サーバーエラー (${response.status})`);
            }
            return data;
        }

        startButton.addEventListener('click', async () => {
            connectionInfoDiv.textContent = '実験環境を起動中...';
            startButton.disabled = true;
            resetUIState();

            try {
                const data = await apiCall('start-experiment', 'POST', { packageName: packageSelect.value });
                
                let infoText = `✅ 成功！ 環境の準備ができました。\n\n`;
                const ports = data.servicePorts || {};
                const publicPorts = data.publicServicePorts || {};
                
                if (ports.postgres) { infoText += `--- PostgreSQL ---\nHost: localhost\nPort: ${ports.postgres}\n\n`; sqlCockpit.classList.remove('hidden'); }
                if (ports['minio-ui']) { infoText += `--- プライベートストレージ (MinIO) ---\nWeb UI: http://localhost:${ports['minio-ui']}\n\n`; }
                if (ports.jupyter) { infoText += `--- JupyterLab ---\n下のボタンからアクセスしてください。\n`; jupyterUrl = `http://localhost:${ports.jupyter}`; jupyterButton.classList.remove('hidden'); }
                if (ports.influxdb) { infoText += `--- InfluxDB ---\nWeb UI & API: http://localhost:${ports.influxdb}\n\n`; }
                if (ports.grafana) { infoText += `--- Grafana ---\nDashboard: http://localhost:${ports.grafana}\n\n`; }
                if (publicPorts.console) { infoText += `--- パブリック・ギャラリー ---\n`; galleryUrl = `http://localhost:${publicPorts.console}`; galleryButton.classList.remove('hidden'); }
                
                connectionInfoDiv.textContent = infoText;
                stopButton.classList.remove('hidden');
                deleteButton.classList.remove('hidden');
            } catch (error) {
                connectionInfoDiv.innerHTML = `<div class="error-box">❌ エラー: ${error.message}</div>`;
            } finally {
                startButton.disabled = false;
            }
        });

        stopButton.addEventListener('click', async () => {
             if (!confirm(`環境を一時停止しますか？`)) return;
             try {
                await apiCall('stop-experiment', 'POST', {});
                connectionInfoDiv.textContent = `✅ 成功！\n環境は一時停止されました。`;
                resetUIState();
             } catch (error) {
                connectionInfoDiv.innerHTML = `<div class="error-box">❌ 停止エラー: ${error.message}</div>`;
             }
        });

        deleteButton.addEventListener('click', async () => {
             if (!confirm(`本当に環境とデータを完全に削除しますか？`)) return;
             try {
                await apiCall('delete-experiment', 'DELETE', {});
                connectionInfoDiv.textContent = `✅ 成功！\n環境とデータは完全に削除されました。`;
                resetUIState();
             } catch (error) {
                connectionInfoDiv.innerHTML = `<div class="error-box">❌ 削除エラー: ${error.message}</div>`;
             }
        });

        executeButton.addEventListener('click', async () => {
            const sqlQuery = sqlQueryTextarea.value;
            if (!sqlQuery) { sqlResultDiv.textContent = 'SQLクエリを入力してください。'; return; }
            sqlResultDiv.textContent = '実行中...';
            executeButton.disabled = true;
            try {
                const data = await apiCall('execute-sql', 'POST', { sqlQuery: sqlQuery });

                // ▼▼▼ ここからが修正・追加箇所 ▼▼▼
                if (data.headers && data.rows && data.rows.length > 0) {
                    let tableHTML = '<table><thead><tr>';
                    data.headers.forEach(header => tableHTML += `<th>${header}</th>`);
                    tableHTML += '</tr></thead><tbody>';
                    data.rows.forEach(row => {
                        tableHTML += '<tr>';
                        row.forEach(cell => {
                            // セルがnullの場合、'NULL'という文字列を表示
                            tableHTML += `<td>${cell === null ? 'NULL' : cell}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    tableHTML += '</tbody></table>';
                    sqlResultDiv.innerHTML = tableHTML;
                } else {
                    sqlResultDiv.textContent = `✅ ${data.message || 'クエリは正常に実行されました。（結果セットなし）'}`;
                }
                // ▲▲▲ ここまでが修正・追加箇所 ▲▲▲

            } catch (error) {
                sqlResultDiv.textContent = `❌ エラー: ${error.message}`;
            } finally {
                executeButton.disabled = false;
            }
        });

        jupyterButton.addEventListener('click', () => { if (jupyterUrl) window.open(jupyterUrl, '_blank'); });
        galleryButton.addEventListener('click', () => { if (galleryUrl) window.open(galleryUrl, '_blank'); });

        async function main() {
            try {
                const authenticated = await keycloak.init({ onLoad: 'login-required' });
                if (authenticated) {
                    userInfoDiv.classList.remove('hidden');
                    usernameSpan.textContent = keycloak.tokenParsed.preferred_username;
                    logoutBtn.addEventListener('click', () => keycloak.logout({ redirectUri: window.location.href }));
                }
            } catch (error) {
                document.body.innerHTML = '<h1>Keycloakに接続できませんでした。Keycloakサーバーが起動しているか確認してください。</h1>';
            }
        }
        main();
    </script>
</body>
</html>
